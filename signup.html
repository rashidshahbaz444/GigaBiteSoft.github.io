<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- IMport FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- IMport FontAwesome CDN link for bootstrap icon -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>GIGABITESOFT</title>
</head>

<body class="img js-fullheight" style="background-image: url(images/signUp-bg.png); height: 1080px;">

    <!-- Sign-up Form -->
    <div class="signup-Con">
        <div class="container-fluid  half ">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 contents  form-body-Signup">
                    <a href="index.html">
                        <img src="images/Logo-Black-signup.png" alt="GigaBiteSoft" class="mt-4">
                    </a>
                    <h5 class="mt-5"><strong>Create a new Account</strong></h5>
                    <p class="mb-4">Signup for a new account</p>
                    <form method="POST" id="contactForm" name="contactForm" class="signupForm contactForm form-T"
                        novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup ">
                                    <label class="label-input100 mt-3" for="name">Full Name<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="text" class="form-control mt-1" name="name" id="name"
                                        placeholder="David Wisseman">
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="email">Email<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="email" class="form-control mt-1" name="email" id="email"
                                        placeholder="davidwisseman09@gmail.com">
                                </div>

                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup ">
                                    <label class="label-input100 mt-3" for="password">Password<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="password" class="form-control" placeholder="**********" id="password"
                                        name="password" required="">
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="cpassword">Confirm Password<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="password" class="form-control" placeholder="**********" id="cpassword"
                                        name="cpassword" required="">
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="phone">Phone Number<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="number" class="form-control mt-1" name="phone" id="phone"
                                        placeholder="+1 (917) 720-3759">

                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="text">Skype<span
                                            style="color:#FF0000;">*</span></label>
                                    <input type="text" class="form-control mt-1" name="skype" id="skype"
                                        placeholder="@davidwisseman">

                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="agencyN">Agency Name<span
                                            style="color:#FF0000;">*</span></label>
                                    <input name="text" class="form-control mt-1" id="agencyN" placeholder="Agency Name">
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="phone">State<span
                                            style="color:#FF0000;">*</span></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Spain</option>
                                        <option value="1">One</option>
                                        <option value="3">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="phone">Lead Type<span
                                            style="color:#FF0000;">*</span></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Mortgage Leads</option>
                                        <option value="1">One</option>
                                        <option value="3">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group form-group-Signup">
                                    <label class="label-input100 mt-3" for="phone">Quota<span
                                            style="color:#FF0000;">*</span></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>No. of Leads</option>
                                        <option value="1">One</option>
                                        <option value="3">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5 mt-4">
                                <label class="checkbox-wrap checkbox-primary">I agree with the term and conditions.
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <div class="col-md-12 mt-4 form-group-Signup-Submit">
                                <button type="submit" value="Submit" class="btn btn-block text-center">
                                    <a href="login.html">Register a new account</a>
                                </button>
                            </div>
                            <div class="row mb-4 mt-2 text-center">
                                <small class="font-weight-bold">Already Have account?
                                    <a href="login.html"> Login</a>
                                </small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        src="https://static.cloudflareinsights.com/beacon.min.js/vaafb692b2aea4879b33c060e79fe94621666317369993"
        integrity="sha512-0ahDYl866UMhKuYcW078ScMalXqtFJggm7TmlUtp0UlD4eQk0Ixfnm5ykXKvGJNFjLMoortdseTfsRT8oCfgGA=="
        data-cf-beacon="{&quot;rayId&quot;:&quot;7a197fe6f840d1ec&quot;,&quot;token&quot;:&quot;cd0b4b3a733644fc843ef0b185f98241&quot;,&quot;version&quot;:&quot;2023.2.0&quot;,&quot;si&quot;:100}"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>



</body>

</html>
