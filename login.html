<body class="img-signin js-fullheight" style="background-image: url(images/login-bg.png); height: 1080px; !important;">

    <!-- Login Form -->
    <section class="login-Sec">
        <div class="container-fluid half contents">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-3 login-form">
                        <a href="index.html">
                            <img src="images/Logo-Black-login.png" alt="Bootstrap">
                        </a>
                        <h5 class="mt-4"><strong>Welcome Back..!</strong></h5>
                        <p class="mb-4">Sign in to your account </p>
                        <form action="#" method="post" class="form-T">
                            <div class="form-group first mt-4">
                                <label for="username">Email<span style="color:#FF0000;">*</span></label>
                                <input type="email" class="form-control" placeholder="davidwisseman09@gmail.com"
                                    required="" id="email" name="email">
                            </div>
                            <div class="form-group last mb-1 mt-3">
                                <label for="password">Password<span style="color:#FF0000;">*</span></label>
                                <input type="password" class="form-control" placeholder="**********" id="password"
                                    name="password" required="">
                            </div>
                            <div class="d-flex mb-4 align-items-center">
                                <label class="checkbox-wrap checkbox-primary">Remember Password.
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <span style="margin-left: auto;">
                                    <a href="#" class="forgot-pass">Forgot Password?</a>
                                </span>
                            </div>
                            <div class="row mb-3 px-3">

                                <button type="submit" value="Submit" class="btn btn-block text-center">
                                    <a href="index.html">Submit</a>
                                </button>
                            </div>
                            <div class="row mb-4">
                                <small class="font-weight-bold">Don't have an account? <a
                                        href="signup.html">Signup</a></small>
                            </div>
                        </form>

                </div>
            </div>
        </div>
    </section>
