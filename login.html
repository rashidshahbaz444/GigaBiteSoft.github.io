<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Import FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Import FontAwesome CDN link for bootstrap icon -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>GIGABITESOFT</title>
</head>

<body class="img-signin js-fullheight" >

    <!-- Login Form -->
    <section class="login-Sec">
        <div class="container-fluid half contents">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-3 login-form">
                        <a href="index.html" class="login-logo">
                            <img src="images/Logo-Black-login.png" alt="Bootstrap">
                        </a>
                        <h5 class="mt-5"><strong>Welcome Back..!</strong></h5>
                        <p class="mb-4">Sign in to your account </p>
                        <form action="#" method="post" class="form-T">
                            <div class="form-group first mt-4">
                                <label for="username" class="mb-2">Email<span style="color:#FF0000;">*</span></label>
                                <input type="email" class="form-control" placeholder="davidwisseman09@gmail.com" required="" id="email" name="email">
                            </div>
                            <div class="form-group last mb-2 mt-4">
                                <label for="password" class="mb-2">Password<span style="color:#FF0000;">*</span></label>
                                <input type="password" class="form-control" placeholder="**********" id="password" name="password" required="">
                            </div>
                            <div class=" d-flex mb-4 align-items-center">
                                <label class="checkbox-wrap checkbox-primary">
                                    <input type="checkbox" >
                                    <!-- <span class="checkmark"></span> -->
                                    Remember Password.
                                </label>
                                <span style="margin-left: auto;">
                                    <a href="#" class="forgot-pass">Forgot Password?</a>
                                </span>
                            </div>
                            <div class="row mb-3 px-2">
                                <button type="submit" value="Submit" class="btn btn-block text-center">
                                    <a href="index.html">Submit</a>
                                </button>
                            </div>
                            <div class="row mb-4">
                                <small class="font-weight-bold">
                                    Don't have an account? 
                                    <a href="signup.html">Signup</a></small>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Import Bootstrap JS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>



</body>

</html>
